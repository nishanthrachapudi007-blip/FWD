<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h1>Registration Form</h1>

<form>
    <label>Name:</label><br>
    <input type="text" placeholder="Enter your name" required><br><br>

    <label>Email:</label><br>
    <input type="email" placeholder="Enter your email" required><br><br>

    <label>Password:</label><br>
    <input type="password" placeholder="Enter password" minlength="6" required><br><br>

    <label>Mobile Number:</label><br>
    <input type="tel" placeholder="10-digit number" pattern="[0-9]{10}" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" required> Male
    <input type="radio" name="gender"> Female<br><br>

    <label>Course:</label><br>
    <select required>
        <option value="">Select Course</option>
        <option>Computer Science</option>
        <option>IT</option>
        <option>ECE</option>
    </select><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
