<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Booking Form</title>
</head>
<body>

<h2>Event Booking Form</h2>

<form>
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Date of Event:</label><br>
    <input type="date" name="eventdate" required><br><br>

    <label>Number of Seats:</label><br>
    <input type="number" name="seats" required><br><br>

    <input type="submit" value="Book Event">
</form>

</body>
</html>
